<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  </head>
  <body>

    <p>In this example, we use JavaScript to "click" on the FastFood button, to open the tab on page load.</p>

    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'FastFood')" id="defaultOpen">Fast Foods</button>
      <button class="tablinks" onclick="openCity(event, 'Drinks')">Drinks</button>
      <button class="tablinks" onclick="openCity(event, 'Rice')">Rice</button>
    </div>

    <div id="FastFood" class="tabcontent">
      <h3>Fast Foods</h3>
      <p>FastFood is the capital city of England.</p>
      <div class="row">
        <div class="col col-md-3">
          <img src="http://majoumo.com/images/picture/picture3.jpg" alt="">
        </div>
        <div class="col col-md-3">
          <img src="http://majoumo.com/images/picture/picture3.jpg" alt="">
        </div>
        <div class="col col-md-3">
          <img src="http://majoumo.com/images/picture/picture3.jpg" alt="">
        </div>
      </div>
    </div>

    <div id="Drinks" class="tabcontent">
      <h3>Drinks</h3>
      <p>Drinks is the capital of France.</p>
    </div>

    <div id="Rice" class="tabcontent">
      <h3>Rice</h3>
      <p>Rice is the capital of Japan.</p>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
